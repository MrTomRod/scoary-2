<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TITLE</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
    <link href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
          rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>

    <script src="trait.js"></script>
    <link href="trait.css" rel="stylesheet">
</head>
<body>


<div id="container-left">

    <div class="container">
        <h1>Genes</h1>
        <div> Toggle column:
            <div id="vis-toggler"></div>
        </div>
        <table id="result-tsv"></table>

        <h1>Coverage matrix</h1>
        <table id="coverage-matrix"></table>

    </div>

</div>

<div id="container-right">

    <div>
        <div class="plot-title">
            <h1 style="display: inline">Pie: </h1>
            <h2 id="pie-gene-name"></h2>
        </div>
        <div id="pie"></div>
    </div>

    <div id="histogram-container">
        <div class="plot-title">
            <h1 style="display: inline">Histogram: </h1>
            <h2 id="histogram-gene-name"></h2>
        </div>
        <div id="histogram"></div>
    </div>

</div>

<div class="container">
    <h1>Metadata</h1>
    <code id="metadata-div"></code>
</div>


</body>
</html>
